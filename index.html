<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">  
  <title>MonKeys | Typing Test</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1 class="logo">
    <img src="Monkeys - dark theme.png" width="190px" height="84.186px" alt="Logo">
  </h1>

  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="tracks">
      <div class="wpmtrack">CURRENT WPM : </div>
      <div class="wpm">0</div>
      <div class="timetrack">TIME LEFT : </div>
      <div class="time"><span>60</span></div>
    </div>  
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
    </div>
    <button class="tryagain">Try again</button>
    
  </div>
  <div class="credits">--- ADVAITH ---</div>
  <script src="paragraphs.js"></script>
  <script src="script.js"></script>
</body>
</html>
